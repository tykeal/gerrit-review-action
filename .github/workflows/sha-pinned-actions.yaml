# Verifies action/workflow calls are pinned to SHA commit values
name: 'ðŸ“Œ Audit GitHub Actions'

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master
    paths: ['.github/**']

permissions: {}

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  verify:
    name: 'Check SHA pinned actions'
    # yamllint disable-line rule:line-length
    uses: lfit/releng-reusable-workflows/.github/workflows/reuse-verify-github-actions.yaml@4231fda07b06d356c904fe39a868522393dee4bb  # v0.2.21
    permissions:
      contents: read
